<h1>
  {{ currentHero.id ? 'Editar' : 'Agregar'}}
  héroe
  <span *ngIf="currentHero.id">{{ currentHero.superhero }}</span>
</h1>


<mat-divider class="mb-2" />


<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super héroe</mat-label>
            <input
              type="text"
              matInput
              required
              formControlName="superhero"
             />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input
              type="text"
              matInput
              required
              formControlName="alter_ego"
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Primera aparición</mat-label>
            <input
              type="text"
              matInput
              formControlName="first_appearance"
              required />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Personages</mat-label>
            <input
              type="text"
              matInput
              formControlName="characters"
              required />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select
              formControlName="publisher"
              required="">
              <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                {{ publisher.description }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Alternative image</mat-label>
            <input
              type="text"
              matInput
              formControlName="alt_img"
              required />
          </mat-form-field>
        </form>

        <div class="flex justify-content-between">
          <button
            (click)="onDeleteHero()"
            *ngIf="currentHero.id"
            color="warn"
            mat-flat-button>
            Borrar</button>

          <span class="spacer"></span>

          <button
            color="primary"
            (click)="onSubmit()"
            mat-flat-button>
            <mat-icon>save</mat-icon>
            Guardar</button>
        </div>
      </mat-card-content>
    </mat-card>

  </div>
  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="currentHero | heroImage" alt="imagen del héroe" mat-card-image />
    </mat-card>
  </div>
</div>
